    <style>
        /* Members Page Specific Styles */
        .members-hero {
            height: 60vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .members-hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .members-hero h1 {
            font-size: 4rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #4a90e2;
            border-radius: 50px;
            font-size: 1.1rem;
            background: #2c2c2c;
            color: #e0e0e0;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: #ff6b6b;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 1px solid #4a90e2;
            border-radius: 20px;
            background: #2c2c2c;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--gradient);
            color: #fff;
            border-color: transparent;
        }

        .members-container {
            padding: 60px 5%;
            background: #0d0d0d;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .member-profile {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .member-profile:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .member-profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #4a90e2;
        }

        .member-profile h3 {
            font-size: 1.3rem;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 5px;
        }

        .member-profile .role {
            font-size: 0.9rem;
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 10px;
        }

        .member-details {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin: 10px 0;
        }

        .member-details p {
            margin: 5px 0;
        }

        .member-social {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .member-social a {
            color: #fff;
            background: #4a90e2;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .member-social a:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .member-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00ff00;
            border: 2px solid #1e1e1e;
        }

        .member-status.offline {
            background: #ff0000;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .members-hero h1 {
                font-size: 2.5rem;
            }

            .search-bar {
                padding: 12px 45px 12px 15px;
            }

            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .filter-options {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .members-hero {
                height: 50vh;
            }

            .members-hero h1 {
                font-size: 2rem;
            }

            .filter-btn {
                padding: 6px 15px;
                font-size: 0.8rem;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // DOM Elements
        const membersGrid = document.getElementById('membersGrid');
        const searchBar = document.querySelector('.search-bar');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // State
        let currentFilter = 'all';
        let currentSearch = '';
        let currentMembers = [];

        // Initialize members page
        function initMembers() {
            renderMembers();
            setupEventListeners();
        }

        // Render members based on filter and search
        function renderMembers() {
            currentMembers = membersData.filter(member => {
                const matchesFilter = currentFilter === 'all' || member.category === currentFilter;
                const matchesSearch = member.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    member.role.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    member.wing.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            membersGrid.innerHTML = '';

            if (currentMembers.length === 0) {
                membersGrid.innerHTML = '<div class="no-results">No members found matching your criteria</div>';
                return;
            }

            currentMembers.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-profile';
                memberCard.innerHTML = `
                    <img src="${member.image}" alt="${member.name}">
                    <h3>${member.name}</h3>
                    
                   
                    <div class="member-status ${member.status === 'online' ? '' : 'offline'}"></div>
                `;
                membersGrid.appendChild(memberCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search bar
            searchBar.addEventListener('input', function() {
                currentSearch = this.value;
                renderMembers();
            });

            // Search icon
            document.querySelector('.search-icon').addEventListener('click', function() {
                searchBar.focus();
            });

            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderMembers();
                });
            });

            // Keyboard support for search
            searchBar.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    renderMembers();
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initMembers);
